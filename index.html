<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="options">
            <div id="rock">👊🏼</div>
            <div id="paper">✋🏼</div>
            <div id="scissor">✌🏼</div>
        </div>
        <div class="choice">
            <p id="player_c_disp">Players Choice:</p>
            <p id="comp_c_disp">Computers Choice:</p>
        </div>
        <div class="result">
            <p id="result">The result goes here.</p>
        </div>
        <div class="score">
            <p id="player_s">Players Score:</p>
            <p id="comp_s">Computers Score:</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
